<ul class="list-group list-group-flush">
    {% if songlist %}
      {% for song in songlist %}
        <a href="#">
        <li class="list-group-item">
            <h5 class="card-title">{{ song.title }}</h5>
            <h6 class="card-subtitle mt-10 text-muted">Uploaded by {% firstof song.uploader.sanskrit_name song.uploader.name "a margii"%} from {{ song.uploader.country }}</h6>
        </li>
        </a>
      {% endfor %}
    {% endif %}
</ul>
