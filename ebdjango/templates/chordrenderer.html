{% if songChordIndex %}
<div class="jumbotron">
    <p>
        {% for object in songChordIndex %}
            {% if object.chord.acronym != "x" %}
            <button class="btn btn-dark text-primary">{{ object.chord.acronym }}</button>
            {% else %}
                 <hr>
            {% endif %}
        {% endfor %}
    </p>
</div>
{% else %}
    <div class="jumbotron">
        <p>Add some chords to your song ðŸ˜‰</p>
    </div>
{% endif %}
