{% extends 'base.html' %}

{% block bodyblock %}

<div class="card">
    <div class="card-body">
        <h3 class="card-title">{{ song.title }}</h3>
        <h6 class="card-subtitle mb-2 text-muted">Shared by {{ song.uploader }}</h6>
        {% with songChords as songChordIndex %}
            {% include "chordrenderer.html" %}
        {% endwith %}
    </div>
</div>

<audio class="audio-controls" controls autoplay>
    <source src="{{ song.audio_file.url }}" type="audio/ogg">
</audio>
